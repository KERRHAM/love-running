<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta tags for search engines-->
    <meta name="description"
        content="love running, club for runners in Dublin,urban running,trail running. Dublin Docklands and phoenix park">
    <meta name="keywords" content="love running,run,running club,runners,Ireland,Dublin,sport,exercise">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--title-->
    <title>Love Running</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
</head>

<body>

    <!--header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li> <a href="index.html" class="active">Home</a> </li>
                <li> <a href="gallery.html" class="active" target="_blank">Gallery</a> </li>
                <li> <a href="signup.html" class="active" target="_blank">Sign Up</a> </li>
            </ul>
        </nav>
    </header>

    <!--main content-->
    <main>
     <section id="signup">
        <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
            <h1><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h1>
            <!-- First Name -->
            <label for="first_name">First Name</label>
            <input type="text" name="fname" id="fname" class="text-input">
            <br
            <label for="last_name">Last Name</label>
            <input type="text" name="lname" id="lname" class="text-input">
            <br>
            <!-- Email -->
            <label for="email_address">Email Address</label>
            <input type="Email" name="Email" id="Email" class="text-input">

            <!-- Radio buttons -->
            <div id="radio-buttons">
                <div>
                    <label for="running_preference">Road</label>
                    <input type="radio" name="running_preference" id="running_preference" value="Road">
                </div>
                <div>
                    <label for="running_preference">Trail</label>
                    <input type="radio" name="running_preference" id="running_preference" value="Trail">
                </div>
                <div>
                    <label for="running_preference">both</label>
                    <input type="radio" name="running_preference" id="running_preference" value="Both">
                </div>

             <!-- submit button -->
             <input type="submit" value="Lets Run!" class="join-button">
            </div>



        </form>
     </section>
    </main>

    <!--footer-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/6d4748c69b.js" crossorigin="anonymous"></script>
</body>

</html>
